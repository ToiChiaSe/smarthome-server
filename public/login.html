<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập Smart Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Đăng nhập Smart Home</h2>
    <div class="auth-card">
      <label>Tài khoản</label>
      <input id="username" type="text" placeholder="Nhập username" />
      
      <label>Mật khẩu</label>
      <input id="password" type="password" placeholder="Nhập mật khẩu" />

      <button class="ctrl-btn wide" onclick="login()">Đăng nhập</button>
      <p id="auth-error" class="auth-error"></p>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errEl = document.getElementById("auth-error");
      errEl.textContent = "";

      if (!username || !password) {
        errEl.textContent = "Vui lòng nhập đầy đủ thông tin";
        return;
      }

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) {
          errEl.textContent = data.error || "Đăng nhập thất bại";
          return;
        }

        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("username", username);

        window.location.href = "/";
      } catch (e) {
        errEl.textContent = "Lỗi kết nối server";
      }
    }
  </script>
</body>
</html>
