<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Smart Home Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2 class="mb-4 text-center">Smart Home Dashboard</h2>

  <!-- Cards cảm biến -->
  <div class="row mb-4">
    <div class="col-md-4"><div class="card text-center"><div class="card-header bg-danger text-white">Nhiệt độ</div><div class="card-body"><div id="temp" class="fs-2 fw-bold">-- °C</div></div></div></div>
    <div class="col-md-4"><div class="card text-center"><div class="card-header bg-primary text-white">Độ ẩm</div><div class="card-body"><div id="hum" class="fs-2 fw-bold">-- %</div></div></div></div>
    <div class="col-md-4"><div class="card text-center"><div class="card-header bg-warning">Ánh sáng</div><div class="card-body"><div id="light" class="fs-2 fw-bold">-- lux</div></div></div></div>
  </div>

  <!-- Trạng thái thiết bị -->
  <div class="card mb-4">
    <div class="card-header bg-success text-white">Trạng thái thiết bị</div>
    <div class="card-body row text-center">
      <div class="col-md-2">LED1: <span id="led1">--</span></div>
      <div class="col-md-2">LED2: <span id="led2">--</span></div>
      <div class="col-md-2">LED3: <span id="led3">--</span></div>
      <div class="col-md-2">LED4: <span id="led4">--</span></div>
      <div class="col-md-2">Quạt: <span id="fan">--</span></div>
      <div class="col-md-2">Rèm: <span id="curtainMode">--</span></div>
    </div>
  </div>

  <!-- Nút điều khiển -->
  <div class="card mb-4">
    <div class="card-header bg-secondary text-white">Điều khiển thiết bị</div>
    <div class="card-body d-flex flex-wrap gap-2">
      <button class="btn btn-outline-danger" onclick="sendCmd('truong/home/cmd/led1','ON')">LED1 ON</button>
      <button class="btn btn-outline-danger" onclick="sendCmd('truong/home/cmd/led1','OFF')">LED1 OFF</button>
      <button class="btn btn-outline-primary" onclick="sendCmd('truong/home/cmd/fan','ON')">Fan ON</button>
      <button class="btn btn-outline-primary" onclick="sendCmd('truong/home/cmd/fan','OFF')">Fan OFF</button>
      <button class="btn btn-outline-warning" onclick="sendCmd('truong/home/cmd/curtain','OPEN')">Curtain OPEN</button>
      <button class="btn btn-outline-warning" onclick="sendCmd('truong/home/cmd/curtain','CLOSE')">Curtain CLOSE</button>
      <button class="btn btn-outline-warning" onclick="sendCmd('truong/home/cmd/curtain','STOP')">Curtain STOP</button>
    </div>
  </div>

  <!-- Biểu đồ -->
  <div class="card">
    <div class="card-header bg-info text-white">Biểu đồ cảm biến</div>
    <div class="card-body"><canvas id="sensorChart" height="120"></canvas></div>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
